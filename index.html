<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="messagecon hide">
        <p id="winnerMsg">You Win the game!</p>
        <button id="newGameBtn">New Game</button>
    </div>
    <div class="drawMsg hide">
        <p id="drawMsg">Match is Draw</p>
        <button id="newDrawBtn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="rst">Reset Game</button>
    </main>
    <script src="scipt.js"></script>
</body>
</html>
